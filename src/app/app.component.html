<nav class="navbar">
    <div class="navbar__logo" routerLink="/" style="cursor: pointer;">OUTFITGO</div>

    <ul class="navbar__links">
        <li><a routerLink="/products/men">HOMBRE</a></li>
        <li><a routerLink="/products/women">MUJER</a></li>
        <li><a routerLink="/products/kids">INFANTIL</a></li>
    </ul>

    <div class="navbar__icons">
        <div class="search-container">
            <input type="text" class="search-input" [class.active]="isSearchVisible" placeholder="Buscar..."
                [(ngModel)]="searchQuery" (keyup.enter)="onSearch()">
            <img src="https://img.icons8.com/ios-filled/30/ffffff/search.png" alt="Search" (click)="toggleSearch()">
        </div>
        <a routerLink="/login"><img src="https://img.icons8.com/ios-filled/30/ffffff/user.png" alt="User"></a>
        <a routerLink="/cart" class="cart-icon">
            <img src="https://img.icons8.com/ios-filled/30/ffffff/shopping-cart.png" alt="Cart">
            <span class="badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
        </a>
    </div>
</nav>
