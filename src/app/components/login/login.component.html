<div class="login-wrapper">
  <div class="login-container">
    <h2>INICIO DE SESION</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="Introduce tu correo electrónico">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Introduce tu contraseña">
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn-login">INICIO DE SESION</button>
    </form>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

    <div class="links">
      <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
      <a routerLink="/" class="back-home">Volver al Inicio</a>
    </div>
  </div>
</div>
